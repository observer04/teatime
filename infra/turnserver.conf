# =============================================================================
# TeaTime TURN Server Configuration (Coturn)
# =============================================================================
# This is for local development. For production, update with real credentials
# and proper TLS certificates.
# =============================================================================

# Listening port for STUN/TURN
listening-port=3478
tls-listening-port=5349

# Relay port range for WebRTC media
min-port=49152
max-port=49200

# Realm for authentication
realm=teatime.ommprakash.cloud

# Long-term credentials (for production, use database or REST API)
user=teatime:teatime-turn-secret

# Fingerprint for STUN responses
fingerprint

# Enable long-term credential mechanism
lt-cred-mech

# Verbose logging for development
verbose

# Log to stdout for Docker
log-file=stdout

# Don't run as daemon (Docker handles this)
no-daemon

# Disable CLI (not needed for Docker)
no-cli

# For local Docker development, allow internal IPs
# In production, set this to your public IP
listening-ip=0.0.0.0
external-ip=20.219.56.51

# For production with TLS, uncomment and configure:
# cert=/etc/coturn/certs/cert.pem
# pkey=/etc/coturn/certs/privkey.pem
