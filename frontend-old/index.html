<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaTime - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth View -->
        <div id="auth-view" class="view">
            <div class="auth-container">
                <h1>üçµ TeaTime</h1>
                <p class="tagline">Simple, real-time chat</p>
                
                <div class="auth-tabs">
                    <button class="tab active" data-tab="login">Login</button>
                    <button class="tab" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn primary">Login</button>
                    <p class="error-message" id="login-error"></p>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required minlength="3" maxlength="32">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="8" autocomplete="new-password">
                        <small>Min 8 chars, with uppercase, lowercase, and number</small>
                    </div>
                    <button type="submit" class="btn primary">Create Account</button>
                    <p class="error-message" id="register-error"></p>
                </form>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chat-view" class="view hidden">
            <div class="chat-layout">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h2>üçµ TeaTime</h2>
                        <button id="new-chat-btn" class="btn icon" title="New Chat">+</button>
                    </div>
                    
                    <div class="conversations-list" id="conversations-list">
                        <!-- Conversations will be populated here -->
                    </div>

                    <div class="sidebar-footer">
                        <div class="user-info">
                            <span id="current-username">User</span>
                        </div>
                        <button id="logout-btn" class="btn icon" title="Logout">üö™</button>
                    </div>
                </aside>

                <!-- Main Chat Area -->
                <main class="chat-main">
                    <!-- Empty State -->
                    <div id="empty-state" class="empty-state">
                        <p>Select a conversation or start a new chat</p>
                    </div>

                    <!-- Chat Container -->
                    <div id="chat-container" class="chat-container hidden">
                        <div class="chat-header">
                            <h3 id="chat-title">Chat</h3>
                            <span id="chat-typing" class="typing-indicator"></span>
                        </div>

                        <div class="messages-container" id="messages-container">
                            <!-- Messages will be populated here -->
                        </div>

                        <form class="message-form" id="message-form">
                            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                            <button type="submit" class="btn primary">Send</button>
                        </form>
                    </div>
                </main>
            </div>
        </div>

        <!-- New Chat Modal -->
        <div id="new-chat-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>New Chat</h3>
                    <button class="modal-close" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="search-users">Search Users</label>
                        <input type="text" id="search-users" placeholder="Enter username...">
                    </div>
                    <div id="search-results" class="search-results">
                        <!-- Search results will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connection-status" class="connection-status hidden">
            <span class="status-dot"></span>
            <span class="status-text">Reconnecting...</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
