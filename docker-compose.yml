
# ==============================================================================
# TeaTime - Local Development Stack
# ==============================================================================
# Usage: docker compose up -d
# ==============================================================================

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: teatime-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: teatime
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-teatime}
      POSTGRES_DB: teatime
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teatime -d teatime"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis (for PubSub horizontal scaling - optional)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: teatime-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - redis  # Only start when explicitly requested: docker compose --profile redis up

  # ============================================================================
  # Go Backend (development mode with hot reload)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teatime-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - SERVER_ADDR=0.0.0.0:8080
      - DATABASE_URL=postgres://teatime:teatime@postgres:5432/teatime?sslmode=disable
      - APP_BASE_URL=http://localhost:5173
      - API_BASE_URL=http://localhost:8080
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - OAUTH_ENABLED=${OAUTH_ENABLED:-false}
      # WebRTC/TURN configuration
      - ICE_STUN_URLS=stun:stun.l.google.com:19302,stun:coturn:3478
      - ICE_TURN_URLS=turn:coturn:3478
      - TURN_USERNAME=teatime
      - TURN_PASSWORD=teatime-turn-secret
      # R2 Configuration (file uploads) - uses .env file
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET=${R2_BUCKET:-teatime}
      # PubSub Configuration (use "redis" for horizontal scaling)
      - PUBSUB_TYPE=${PUBSUB_TYPE:-memory}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/readyz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ============================================================================
  # Backend with hot-reload for development (use instead of 'backend' for dev)
  # ============================================================================
  backend-dev:
    image: cosmtrek/air:v1.52.3
    container_name: teatime-backend-dev
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - SERVER_ADDR=0.0.0.0:8080
      - DATABASE_URL=postgres://teatime:teatime@postgres:5432/teatime?sslmode=disable
      - APP_BASE_URL=http://localhost:5173
      - API_BASE_URL=http://localhost:8080
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - OAUTH_ENABLED=${OAUTH_ENABLED:-false}
      # WebRTC/TURN configuration
      - ICE_STUN_URLS=stun:stun.l.google.com:19302,stun:coturn:3478
      - ICE_TURN_URLS=turn:coturn:3478
      - TURN_USERNAME=teatime
      - TURN_PASSWORD=teatime-turn-secret
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev

  # ============================================================================
  # React Frontend (Vite dev server with hot reload)
  # ============================================================================
  frontend:
    image: node:20-alpine
    container_name: teatime-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8080
      - VITE_WS_BASE=ws://localhost:8080/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

  # ============================================================================
  # Coturn TURN/STUN Server (for WebRTC NAT traversal)
  # ============================================================================
  coturn:
    image: coturn/coturn:4.6-alpine
    container_name: teatime-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"      # STUN/TURN TCP
      - "3478:3478/udp"      # STUN/TURN UDP
      - "5349:5349/tcp"      # STUN/TURN TLS
      - "5349:5349/udp"      # STUN/TURN DTLS
      - "49152-49200:49152-49200/udp"  # WebRTC media relay range
    volumes:
      - ./infra/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]
    networks:
      default:
        aliases:
          - coturn

volumes:
  postgres_data:
  redis_data:
