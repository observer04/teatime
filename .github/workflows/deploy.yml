name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          build-args: |
            VITE_API_BASE=https://teatime.ommprakash.cloud/api
            VITE_WS_BASE=wss://teatime.ommprakash.cloud/ws
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Start Azure VM
        uses: azure/cli@v2
        with:
          inlineScript: |
            az vm start --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_VM_NAME }}
            
      - name: Wait for SSH (Wake-on-Deploy)
        run: |
          echo "Waiting for VM to be accessible at ${{ secrets.DEPLOY_HOST }}..."
          timeout 300 bash -c 'until nc -z -v -w 2 ${{ secrets.DEPLOY_HOST }} 22; do echo "Retrying connection..."; sleep 5; done'

      - name: Prepare Directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/teatime/infra

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml,infra/Caddyfile,infra/turnserver.conf"
          target: "~/teatime"
          force_upload: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          # Increase timeout for pull
          command_timeout: 30m
          script: |
            cd ~/teatime
            
            echo "Current files:"
            ls -la
            ls -la infra/ || echo "Infra dir missing"
            
            echo "Generating .env..."
            cat > .env << 'ENVEOF'
            ${{ secrets.ENV_FILE }}
            ENVEOF
            
            echo "Login to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "Pulling images..."
            docker compose -f docker-compose.prod.yml pull
            
            echo "Stopping old services..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "Pruning..."
            docker system prune -f
