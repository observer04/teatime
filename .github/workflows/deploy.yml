name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          build-args: |
             VITE_API_BASE=https://api.ommprakash.cloud
             VITE_WS_BASE=wss://api.ommprakash.cloud/ws
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Start Azure VM
        uses: azure/cli@v1
        with:
          inlineScript: |
            az vm start --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_VM_NAME }}
            
      - name: Wait for SSH (Wake-on-Deploy)
        run: |
          echo "Waiting for VM to be accessible at ${{ secrets.DEPLOY_HOST }}..."
          timeout 300 bash -c 'until nc -z -v -w 2 ${{ secrets.DEPLOY_HOST }} 22; do echo "Retrying connection..."; sleep 5; done'
          
      - name: Determine Docker Compose File
        id: compose_file
        run: echo "FILE=docker-compose.prod.yml" >> $GITHUB_ENV

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "${{ env.FILE }},infra/Caddyfile,infra/turnserver.conf"
          target: "~/teatime"
          
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          envs: GITHUB_TOKEN,FILE
          script: |
            export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            
            # Setup directory
            cd ~/teatime
            
            # Create .env from secret
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Login to GHCR
            echo $GITHUB_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new images
            docker compose -f ${{ env.FILE }} pull
            
            # Restart services
            docker compose -f ${{ env.FILE }} up -d --remove-orphans
            
            # Prune unused images
            docker system prune -f
